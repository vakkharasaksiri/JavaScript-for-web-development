<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ข้อที่ 4: import axios ใช้ใน web component -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- จบข้อที่ 4 -->

    <!-- Import the Web Component -->
    <script type="module" src="/src/components/MyNavbar.js"></script>
    <script type="module" src="/src/components/MyFooter.js"></script>
  </head>
  <body class="bg-wd-black">
    <my-navbar></my-navbar>

    <main class="px-8 mb-8 flex flex-col">
      <div class="container mx-auto px-4 py-16">
        <div class="max-w-md mx-auto rounded-lg overflow-hidden md:max-w-lg">
          <div class="flex">
            <div class="w-full p-4">
              <h1 class="text-4xl font-bold text-primary text-center">
                Contact Us
              </h1>
              <form id="contactForm" class="mt-6">
                <div class="mb-4">
                  <label for="firstName" class="block text-white"
                    >First Name</label
                  >
                  <input
                    type="text"
                    name="firstname"
                    id="firstname"
                    placeholder="Enter your first name"
                    class="w-full px-4 py-2 mt-2 border focus:outline-none focus:ring-1 focus:ring-blue-600"
                  />
                </div>
                <div class="mb-4">
                  <label for="lastname" class="block text-white"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    name="lastname"
                    id="lastname"
                    placeholder="Enter your last name"
                    class="w-full px-4 py-2 mt-2 border focus:outline-none focus:ring-1 focus:ring-blue-600"
                  />
                </div>
                <div class="mb-4">
                  <label for="email" class="block text-white">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your email"
                    class="w-full px-4 py-2 mt-2 border focus:outline-none focus:ring-1 focus:ring-blue-600"
                  />
                </div>
                <div class="flex justify-center mt-6">
                  <button
                    type="submit"
                    class="bg-primary text-[#010101] py-3 w-full"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <my-footer></my-footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
  </body>
</html>
